<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/template.css" />
</head>
<body>

<main class="template-container">
  <header class="template-header">
    <h1>Pilih Template</h1>
    <p>Sesuaikan tampilan frame foto Anda</p>
  </header>

  <section class="preview-section">
    <div id="frame" class="frame frame-trio">
      <div class="frame-header" id="frameTitle">Happy Moment ü§ç</div>
      <div class="frame-photos" id="framePhotos"></div>
      <div class="frame-footer" id="frameFooter">Photo Booth ‚Ä¢ 2026</div>
    </div>
  </section>

  <div class="control-group" style="padding: 0 20px;">
    <label>Pilih Teks yang Diedit</label>
    <div class="control-options">
      <button class="control-btn active" id="editTitle">Judul</button>
      <button class="control-btn" id="editFooter">Footer</button>
    </div>
  </div>

  <section class="template-controls">
    <div class="control-group">
      <label id="inputLabel">Isi Teks Judul</label>
      <input type="text" id="titleInput" placeholder="Judul frame" />
      <input type="text" id="footerInput" placeholder="Footer frame" style="display:none;" />
    </div>

    <div class="control-group">
      <label id="styleLabel">Gaya Teks Judul</label>
      <div class="text-style">
        <select id="fontFamily">
          <option value="Inter">Inter</option>
          <option value="Poppins">Poppins</option>
          <option value="Playfair Display">Playfair</option>
          <option value="Montserrat">Montserrat</option>
        </select>

        <input type="number" id="fontSize" value="24" min="14" max="60">

        <div class="color-wrapper">
          <input type="color" id="fontColor" value="#ffffff">
          <div id="colorCircle" class="color-preview-circle"></div>
        </div>

        <button id="boldBtn"><b>B</b></button>
        <button id="italicBtn"><i>I</i></button>
        <button id="underlineBtn"><u>U</u></button>
      </div>
    </div>

    <button id="nextBtn" class="next-btn">
      Lanjutkan <i class="bi bi-arrow-right"></i>
    </button>
  </section>
</main>

<script src="js/template.js"></script>
</body>
</html>
