<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup Photo Booth</title>

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="css/setup.css" />
</head>
<body>

  <main class="setup-container">

    <div class="setup-card">

      <!-- STEP INDICATOR -->
      <div class="step-indicator">
        <span>Step 1 of 4</span>
      </div>

      <h1>Setup Photo Session</h1>
      <p class="subtitle">
        Pilih format dan jumlah foto sebelum mulai
      </p>

      <!-- FORMAT -->
      <section class="option-section">
        <h2>Format Photo Booth</h2>

          <div class="option-card" data-format="polaroid">
            <i class="bi bi-camera2"></i>
            <span>Polaroid</span>
          </div>
        </div>
      </section>

      <!-- PHOTO COUNT -->
      <section class="option-section">
        <h2>Jumlah Foto</h2>

        <div class="option-grid" id="photoCountOptions">
          <div class="option-card active" data-count="3">
            <i class="bi bi-image"></i>
            <span>3 Foto</span>
          </div>

          <div class="option-card" data-count="4">
            <i class="bi bi-images"></i>
            <span>4 Foto</span>
          </div>

          <div class="option-card" data-count="6">
            <i class="bi bi-collection"></i>
            <span>6 Foto</span>
          </div>
        </div>
      </section>

      <!-- CONTINUE -->
      <button id="continueBtn" class="continue-btn">
        Lanjutkan
        <i class="bi bi-arrow-right"></i>
      </button>

    </div>

  </main>

  <script src="js/setup.js"></script>
</body>
</html>
